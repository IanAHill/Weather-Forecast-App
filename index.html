<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

 


    <link href="style.css" rel="stylesheet">


    <title>Weather API App</title>
</head>

<body class="d-flex">

    <section id="search" >
        <h1>Search City</h1>
        <input id="search-text" />
        <button id="search-button">Search</button>
        
        <div id = "search-history" ></div>


    </section>



    <main> 
        <section id="current-weather">
            <h1 id = "current-city"></h1>
            <div class="card" style="width: 18rem;">
                <div class="card-header">Current Weather</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" ><img id = "current-icon" ></li>
                    <li class="list-group-item" id="current-temp">Current Temp:</li>
                    <li class="list-group-item" id="current-conditions">Current Weather Conditions:</li>
                </ul>
            </div>
        </section>




        <h2>Five Day Forecast</h2>
        <section id="forecast" class="d-flex flex-wrap justify-content-around">
            
            
        </section>
   
   
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
